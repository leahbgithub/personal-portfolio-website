<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leah Balakrishnan</title>
  <meta name="theme-color" content="#0F1115" />
  <style>
    /* =====================
       Leah: theme + reset (my baseline)
       ===================== */
    :root{
      --bg:#0F1115;        /* my deep near-black background */
      --panel:#16181D;     /* slightly lighter panels for depth */
      --ink:#ECEFF4;       /* primary text I want super readable */
      --muted:#C7D0E0;     /* secondary text tone */
      --accent:#8C1515;    /* Stanford Cardinal — obviously */
      --line:#23262F;      /* subtle borders so things feel intentional */
      --radius:16px;
      --shadow:0 14px 34px rgba(0,0,0,.45);

      --header-h:64px;     /* fixed header height I’m accounting for */
      --progress-h:3px;    /* tiny progress bar height */
    }
    
    /* Light mode I can toggle on */
    [data-theme="light"]{
      --bg:#F7F8FA;
      --panel:#FFFFFF;
      --ink:#0E1016;
      --muted:#4A5568;
      --accent:#8C1515;
      --line:#E7EAF0;
      --shadow:0 10px 24px rgba(0,0,0,.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}

    body{
      margin:0; color:var(--ink);
      font:16px/1.7 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      /* padding so content doesn’t hide under my fixed header + progress bar */
      padding-top: calc(var(--header-h) + var(--progress-h));
    }

    a{color:inherit;text-decoration:none}
    .wrap{max-width:1080px; margin:0 auto; padding:0 22px}

    /* make anchored sections land below my fixed header */
    section{ scroll-margin-top: calc(var(--header-h) + 16px); }

    /* =====================
       progress bar up top — I like little feedback
       ===================== */
    .progress{
      position:fixed; inset:0 0 auto 0; height:var(--progress-h); z-index:100;
      background: linear-gradient(90deg, var(--accent) var(--p,0%), transparent 0);
      transition: background .08s linear;
    }

    /* =====================
       header / nav (sticky, slightly frosted)
       ===================== */
    header{
      position:fixed; top:0; left:0; right:0; z-index:80;
      backdrop-filter:saturate(140%) blur(8px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom:1px solid var(--line);
    }

    .nav{height:var(--header-h); display:flex; align-items:center; gap:18px}
    .brand{font-weight:800; letter-spacing:.2px}
    .navlinks{display:flex; gap:16px; margin-left:8px}
    .navlinks a{color:var(--muted); font-weight:600; position:relative}
    .navlinks a[aria-current="page"]{color:var(--ink)}
    .navlinks a::after{content:""; position:absolute; left:0; right:0; bottom:-8px; height:2px; background:transparent; border-radius:2px; transform:scaleX(0); transform-origin:left; transition:.2s ease}
    .navlinks a[aria-current="page"]::after{background:var(--accent); transform:scaleX(1)}
    .spacer{flex:1}

    .actions{display:flex; gap:10px; align-items:center}
    .icon{
      display:inline-flex; justify-content:center; align-items:center;
      width:36px; aspect-ratio:1 / 1;
      border-radius:9999px;
      background:var(--panel); border:1px solid var(--line);
    }
    .icon svg{ width:20px; height:20px; display:block; }

    .toggle{display:grid; place-items:center; width:40px; height:36px; border-radius:10px; background:var(--panel); border:1px solid var(--line); cursor:pointer}

    /* =====================
       layout scaffolding
       ===================== */
    main section{padding:92px 0}
    .hero{display:grid; grid-template-columns: 1.05fr .95fr; gap:28px; align-items:center}
    @media (max-width:900px){ .hero{ grid-template-columns:1fr } }

    /* plant badge centered — small delight for me */
    .plant-wrap{display:flex; justify-content:center; margin-bottom:24px}
    .plant{ width:108px; height:108px; border-radius:20px; background:var(--panel); border:1px solid var(--line); display:grid; place-items:center; box-shadow:var(--shadow) }
    .plant svg{width:84px; height:auto; display:block}

    /* plant animation: gentle, not flashy */
    @keyframes growStem { from{transform:scaleY(0)} to{transform:scaleY(1)} }
    @keyframes sway     { 0%,100%{transform:rotate(0deg)} 50%{transform:rotate(-2.4deg)} }
    @keyframes leafPop  { 0%{transform:translateY(6px) scale(.6); opacity:0} 100%{transform:translateY(0) scale(1); opacity:1} }
    @keyframes flower   { 0%{transform:scale(.2); opacity:0} 70%{opacity:1} 100%{transform:scale(1); opacity:1} }
    .stem-wrap{transform-origin:42px 66px; animation: sway 4.5s ease-in-out 1.2s infinite}
    .stem{transform-origin:42px 66px; transform:scaleY(0); animation: growStem 1.3s cubic-bezier(.17,.9,.21,1.02) .2s forwards}
    .leaf{opacity:0; transform-origin: center bottom; animation: leafPop .45s ease-out 1.05s forwards}
    .leaf.l2{animation-delay:1.2s}
    .leaf.r1{animation-delay:1.35s}
    .leaf.r2{animation-delay:1.5s}
    .flower{opacity:0; transform-origin:center; animation: flower .55s cubic-bezier(.2,.8,.2,1) 1.65s forwards}

    /* big hello headline */
    .lead{font-size:clamp(36px, 6vw, 64px); line-height:1.05; margin:0 0 10px; font-weight:900; letter-spacing:.2px; text-align:center}
    .accent{color:var(--accent)}
    .caret{display:inline-block; width:2px; height:1em; background:var(--accent); margin-left:6px; vertical-align:-0.15em; animation: blinkCaret 1s steps(1,end) infinite}
    @keyframes blinkCaret{50%{opacity:0}}

    .sub{color:var(--muted); font-size:clamp(18px, 2.4vw, 26px); margin:10px 0 22px; text-align:center}
    .body{color:var(--muted); max-width:720px; margin:0 auto 26px; text-align:center}

    .cta{ display:inline-flex; align-items:center; gap:10px; padding:12px 16px; font-weight:800; border-radius:10px; background:transparent; color:var(--ink); border:1px solid color-mix(in oklab, var(--accent) 45%, var(--line)); margin: 0 auto; position:relative; overflow:hidden }
    .cta:hover{background: color-mix(in oklab, var(--accent) 18%, transparent)}
    .cta .sparkle{ position:absolute; inset:auto -20px auto auto; width:10px; height:10px; border-radius:50%; background:var(--ink); filter:blur(1px); opacity:.7; animation: sparkle 1.2s linear infinite; }
    @keyframes sparkle{ 0%{ transform:translateX(0) translateY(0) scale(.6); opacity:.6 } 100%{ transform:translateX(-160%) translateY(-120%) scale(0); opacity:0 } }

    /* photo card */
    .photo{border:1px solid var(--line); background:var(--panel); border-radius:20px; overflow:hidden; box-shadow:var(--shadow)}
    .photo img{display:block; width:100%; height:auto; object-fit:cover}
