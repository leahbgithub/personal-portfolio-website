<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leah Balakrishnan</title>
  <meta name="theme-color" content="#0F1115" />
  <style>
    /* =====================
       Leah: theme + reset (my baseline)
       ===================== */
    :root{
      --bg:#0F1115;        /* my deep near-black background */
      --panel:#16181D;     /* slightly lighter panels for depth */
      --ink:#ECEFF4;       /* primary text I want super readable */
      --muted:#C7D0E0;     /* secondary text tone */
      --accent:#8C1515;    /* Stanford Cardinal — obviously */
      --line:#23262F;      /* subtle borders so things feel intentional */
      --radius:16px;
      --shadow:0 14px 34px rgba(0,0,0,.45);

      --header-h:64px;     /* fixed header height I’m accounting for */
      --progress-h:3px;    /* tiny progress bar height */
    }
    
    /* Light mode I can toggle on */
    [data-theme="light"]{
      --bg:#F7F8FA;
      --panel:#FFFFFF;
      --ink:#0E1016;
      --muted:#4A5568;
      --accent:#8C1515;
      --line:#E7EAF0;
      --shadow:0 10px 24px rgba(0,0,0,.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}

    body{
      margin:0; color:var(--ink);
      font:16px/1.7 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      /* padding so content doesn’t hide under my fixed header + progress bar */
      padding-top: calc(var(--header-h) + var(--progress-h));
    }

    a{color:inherit;text-decoration:none}
    .wrap{max-width:1080px; margin:0 auto; padding:0 22px}

    /* make anchored sections land below my fixed header */
    section{ scroll-margin-top: calc(var(--header-h) + 16px); }

    /* =====================
       progress bar up top — I like little feedback
       ===================== */
    .progress{
      position:fixed; inset:0 0 auto 0; height:var(--progress-h); z-index:100;
      background: linear-gradient(90deg, var(--accent) var(--p,0%), transparent 0);
      transition: background .08s linear;
    }

    /* =====================
       header / nav (sticky, slightly frosted)
       ===================== */
    header{
      position:fixed; top:0; left:0; right:0; z-index:80;
      backdrop-filter:saturate(140%) blur(8px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom:1px solid var(--line);
    }

    .nav{height:var(--header-h); display:flex; align-items:center; gap:18px}
    .brand{font-weight:800; letter-spacing:.2px}
    .navlinks{display:flex; gap:16px; margin-left:8px}
    .navlinks a{color:var(--muted); font-weight:600; position:relative}
    .navlinks a[aria-current="page"]{color:var(--ink)}
    .navlinks a::after{content:""; position:absolute; left:0; right:0; bottom:-8px; height:2px; background:transparent; border-radius:2px; transform:scaleX(0); transform-origin:left; transition:.2s ease}
    .navlinks a[aria-current="page"]::after{background:var(--accent); transform:scaleX(1)}
    .spacer{flex:1}

    .actions{display:flex; gap:10px; align-items:center}
    .icon{
      display:inline-flex; justify-content:center; align-items:center;
      width:36px; aspect-ratio:1 / 1;
      border-radius:9999px;
      background:var(--panel); border:1px solid var(--line);
    }
    .icon svg{ width:20px; height:20px; display:block; }

    .toggle{display:grid; place-items:center; width:40px; height:36px; border-radius:10px; background:var(--panel); border:1px solid var(--line); cursor:pointer}
